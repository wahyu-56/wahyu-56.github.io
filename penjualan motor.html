<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Program Penjualan Motor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
        }
        .container {
            width: 400px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }
        h2 {
            text-align: center;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input, select, button {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 15px;
        }
        button:hover {
            background: #0056b3;
        }
        .hasil {
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Penjualan Motor</h2>

    <label>Nama Pembeli</label>
    <input type="text" id="nama">

    <label>Pilih Motor</label>
    <select id="motor" onchange="setHarga()">
        <option value="">-- Pilih Motor --</option>
        <option value="15000000">Honda Beat</option>
        <option value="18000000">Yamaha Mio</option>
        <option value="21000000">Honda Vario</option>
        <option value="25000000">Yamaha NMAX</option>
    </select>

    <label>Harga Motor</label>
    <input type="text" id="harga" readonly>

    <label>Jumlah Beli</label>
    <input type="number" id="jumlah">

    <button onclick="hitung()">Hitung Total</button>

    <div class="hasil" id="hasil"></div>
</div>

<script>
    function setHarga() {
        let motor = document.getElementById("motor").value;
        document.getElementById("harga").value = motor;
    }

    function hitung() {
        let nama = document.getElementById("nama").value;
        let harga = document.getElementById("harga").value;
        let jumlah = document.getElementById("jumlah").value;

        let total = harga * jumlah;

        document.getElementById("hasil").innerHTML =
            "Nama Pembeli: " + nama +
            "<br>Total Bayar: Rp " + total.toLocaleString();
    }
</script>

</body>
</html>
